{% extends 'base.html' %}
{% block content %}
<h2 class="w3-center w3-text-theme w3-margin-top">Report A Witch</h2>
<form class="w3-card w3-padding" style="width: 75%;margin: auto;" action="{{url_for('report')}}" method="post"
    autocomplete="off">
    <label class="w3-text-theme" for="name">Your Name</label>
    <input class="w3-input w3-border w3-margin-bottom" type="text" name="name" id="name" required
        placeholder="Mister John Proctor">
    <label class="w3-text-theme" for="email">Your Email</label>
    <input class="w3-input w3-border w3-margin-bottom" type="email" name="email" id="email" required
        placeholder="jproctor@gmail.com">
    <label class="w3-text-theme" for="name">Witch's Name</label>
    <input class="w3-input w3-border w3-margin-bottom" type="text" name="witch" id="witch" required
        placeholder="Goodwife Good">
    <label class="w3-text-theme" for="name">Evidence</label>
    <textarea name="evidence" class="w3-input w3-border w3-margin-bottom" rows="3" required placeholder="What Evidence do you have?"></textarea>
    <input class="w3-margin-top w3-button w3-theme-action w3-theme" type="submit" value="Report Witch">
    </div>
</form>
{% endblock content %}
